<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <script src="./razaPerros.js" defer></script>

    <link rel="stylesheet" href="./output.css" />

    <title>PERRITOS</title>
  </head>
  <body class="bg-slate-300 flex gap-10">
    <div class="w-full p-5 mt-8">
      <header class="flex justify-center items-center p-2 ">
        <div class="uppercase font-bold">
          <img src="./img/dog-api-logo.svg" alt="" class="h-15" />

          PERRITOS
        </div>
        <div
          class="menu-icon w-6 h-5 flex flex-col justify-between p-1 box-content"
        >
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>

      <section class="space-y-3">
        <h2 class="text-lg font-bold">Perritos Aleatorios</h2>
        <div class="contenedor-aleatorios grid grid-cols-2 gap-3"></div>
      </section>

      <div class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
          <h1 class="text-3xl font-bold text-gray-800 mb-6"> Galería de Perros </h1>
          <div class="flex flex-wrap gap-3 mb-6 items-center">
            <label for="raza" class="font-semibold text-gray-700">Selecciona una raza:</label>
            <select id="raza" class="border border-gray-400 rounded-md p-2 bg-white shadow-sm">
              <option value="">Cargando razas...</option>
            </select>
            <button id="btnMostrar" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
              Mostrar imágenes
            </button>
          </div>
          <div id="contenedor" class="grid grid-cols-4 grid-rows-2 gap-6 w-full"></div>
      </div>

      <section class="space-y-3">
        <h2 class="text-lg font-bold">Perritos por Subraza</h2>
        <div class="grid grid-cols-2 gap-3">
          <select
            class="bg-gray-900 text-gray-200 border border-blue-400 p-2 appearance-none cursor-pointer focus:outline-none focus:ring-1 focus:ring-blue-400"
            name="subraza-1"
          >
            <option value="cocker" selected>cocker</option>
            <option value="otro">otro</option>
          </select>
          <select
            class="bg-gray-900 text-gray-200 border border-blue-400 p-2 appearance-none cursor-pointer focus:outline-none focus:ring-1 focus:ring-blue-400"
            name="subraza-2"
          >
            <option value="spaniel" selected>spaniel</option>
            <option value="otro">otro</option>
          </select>
        </div>
        <div class="contenedor-subraza grid grid-cols-2 gap-3"></div>
      </section>
    </div>
  </body>
</html>
